{%extends 'base.html'%}

{%block content%}

<section id="Register">
    <div class="align-items-center">
        <div class="container h-100">
           <div class="card-text-center" style="border-radius: 15px">
               <form action={%url 'register'%} method="POST">
                    {%csrf_token%}
                   <div class = "card-body">
                       <!--Alerts-->
                       {%include 'partials/_messages.html'%}
                       <div class="form-group">
                           <label for="username">Username</label>
                           <input type="text" name="username" class="form-control" required>
                       </div>

                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="firstname" name="firstname" class="form-control" required>
                        </div>


                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password2">Enter Your Password Again</label>
                            <input type="password" name="password2" class="form-control" required>
                        </div>

                        <input type="submit" value="Register" class="btn btn-secondary btn-lock">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{%endblock%}
