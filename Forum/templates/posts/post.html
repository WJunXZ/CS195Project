{% extends 'base.html' %}

{% block content %}
<div class = "row">
    <div class="col-md-12 p-2 m-2">
        <div class="card">
            <h3 class = "card-title">{{post.title}}</h3>
            <h5 class = "card-subtitle">{{post.user.username}}</h5>
            <p class = "card-text">{{post.content}}</p>
        </div>
    </div>
</div>
{% endblock %}
